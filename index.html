<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Replica</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main Container -->
    <div class="frame">
        <!-- Header -->
        <header class="header">
            <h1 class="wallet-title">Wallet</h1>
            <div class="header-controls">
                <button class="menu-btn">•••</button>
                <button class="add-btn">+</button>
            </div>
        </header>

        <!-- Card Stack -->
        <main class="card-stack">
            <!-- Dynamically added cards -->
        </main>

        <!-- Modals -->
        <div class="modal-overlay" id="menuModal">
            <div class="modal menu-modal">
                <div class="menu-item delete">Delete Cards</div>
                <div class="menu-item">Settings</div>
                <div class="menu-item">GitHub</div>
            </div>
        </div>

        <div class="modal-overlay" id="addCardModal">
            <div class="modal add-card-modal">
                <h2>Add to Wallet</h2>
                <div class="card-option credit-card">
                    <div class="option-icon"></div>
                    Debit or Credit Card
                </div>
                <div class="card-option other-card">
                    <div class="option-icon"></div>
                    Passes and other Cards
                </div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
