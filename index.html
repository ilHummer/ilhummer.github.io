<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Card Stack</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f5f5f5;
      overflow-x: hidden;
    }

    header {
      padding: 20px;
      background: #222;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 20px;
    }

    .container {
      padding: 20px 10px 60px 10px;
    }

    .card-stack {
      position: relative;
      width: 100%;
      max-width: 400px;
      margin: auto;
    }

    .card {
      position: absolute;
      left: 0;
      right: 0;
      margin: auto;
      height: 180px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
    }

    .card.active {
      position: fixed;
      top: 90px;
      left: 50%;
      z-index: 1000;
      width: 90%;
      max-width: 95%;
      animation: rise 0.3s ease-out forwards;
    }

    @keyframes rise {
      from {
        transform: translate(-50%, 100%) scale(1);
      }
      to {
        transform: translate(-50%, 0) scale(1.02);
      }
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 900;
    }

    .overlay.show {
      display: block;
    }

    .done-btn {
      background: #00aaff;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .add-loyalty {
      display: flex;
      justify-content: center;
      margin: 30px 0 10px;
    }

    .add-loyalty button {
      padding: 10px 20px;
      background: #222;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .loyalty-container {
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>My Cards</h1>
    <button class="done-btn" onclick="deactivateCard()">Done</button>
  </header>

  <div class="container">
    <div class="card-stack" id="cardStack">
      <!-- Regular Cards -->
      <div class="card" style="top: 0%; z-index: 10;"><img src="https://picsum.photos/400/200?1" /></div>
      <div class="card" style="top: 15%; z-index: 9;"><img src="https://picsum.photos/400/200?2" /></div>
      <div class="card" style="top: 30%; z-index: 8;"><img src="https://picsum.photos/400/200?3" /></div>
      <div class="card" style="top: 45%; z-index: 7;"><img src="https://picsum.photos/400/200?4" /></div>
    </div>

    <!-- Add Loyalty Card Button -->
    <div class="add-loyalty">
      <button onclick="addLoyaltyCard()">Add Loyalty Card</button>
    </div>

    <!-- Loyalty Cards Section -->
    <div class="card-stack loyalty-container" id="loyaltyStack">
      <!-- Loyalty Cards will be added here -->
    </div>
  </div>

  <div class="overlay" id="overlay" onclick="deactivateCard()"></div>

  <script>
    const cards = document.querySelectorAll('.card');
    const overlay = document.getElementById('overlay');
    let activeCard = null;

    cards.forEach(card => {
      card.addEventListener('click', () => {
        if (!card.classList.contains('active')) {
          deactivateCard();
          card.classList.add('active');
          overlay.classList.add('show');
          activeCard = card;
        }
      });
    });

    function deactivateCard() {
      if (activeCard) {
        activeCard.classList.remove('active');
        overlay.classList.remove('show');
        activeCard = null;
      }
    }

    function addLoyaltyCard() {
      const loyaltyStack = document.getElementById('loyaltyStack');
      const count = loyaltyStack.children.length + 1;

      const newCard = document.createElement('div');
      newCard.className = 'card';
      newCard.style.top = `${(count - 1) * 15}%`;
      newCard.style.zIndex = `${10 - count}`;

      const img = document.createElement('img');
      img.src = `https://picsum.photos/400/200?loyalty${count}`;
      newCard.appendChild(img);

      newCard.addEventListener('click', () => {
        if (!newCard.classList.contains('active')) {
          deactivateCard();
          newCard.classList.add('active');
          overlay.classList.add('show');
          activeCard = newCard;
        }
      });

      loyaltyStack.appendChild(newCard);
    }
  </script>
</body>
</html>
