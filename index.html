<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Wallet</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        /* Fixed Header */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(20px);
        }

        .wallet-title {
            font-size: 34px;
            font-weight: 700;
        }

        .header-controls {
            display: flex;
            gap: 8px;
        }

        .control-btn {
            width: 32px;
            height: 32px;
            background: rgba(255,255,255,0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .control-btn:active {
            transform: scale(0.9);
        }

        .control-btn svg {
            width: 20px;
            height: 20px;
            fill: #000;
        }

        /* Card Stack */
        .card-stack {
            margin-top: 100px;
            padding: 15px;
            height: calc(100vh - 100px);
            overflow-y: auto;
        }

        .card {
            position: relative;
            width: 100%;
            max-width: 375px;
            margin: 0 auto 10px;
            border-radius: 16px;
            overflow: hidden;
            transform-origin: center bottom;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: contain;
        }

        /* Card Overlay */
        .card-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .card-overlay.active {
            display: flex;
            animation: cardRise 0.4s ease-out;
        }

        @keyframes cardRise {
            from { opacity: 0; transform: translateY(100%); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Modals */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 3000;
        }

        .confirmation-modal {
            background: #1c1c1e;
            padding: 24px;
            border-radius: 16px;
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        /* Tutorial System */
        .tutorial-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.95);
            z-index: 4000;
            display: none;
            justify-content: center;
            align-items: center;
        }

        .tutorial-content {
            background: #1c1c1e;
            padding: 2rem;
            border-radius: 16px;
            max-width: 400px;
            text-align: center;
        }

        .legal-disclaimer {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1c1c1e;
            padding: 2rem;
            border-radius: 16px;
            max-width: 400px;
            z-index: 5000;
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="wallet-title">Wallet</h1>
        <div class="header-controls">
            <button class="control-btn" id="addBtn">
                <svg viewBox="0 0 24 24"><path d="M19 11h-6V5h-2v6H5v2h6v6h2v-6h6z"/></svg>
            </button>
            <button class="control-btn" id="deleteBtn">
                <svg viewBox="0 0 24 24"><path d="M12 14a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm-6 0a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm12 0a2 2 0 1 0 0-4 2 2 0 0 0 0 4z"/></svg>
            </button>
        </div>
    </header>

    <main class="card-stack"></main>

    <!-- Card Overlay -->
    <div class="card-overlay" id="cardOverlay">
        <div class="card-overlay-content"></div>
    </div>

    <!-- Modals -->
    <div class="modal-overlay" id="confirmationModal">
        <div class="confirmation-modal">
            <h2>Delete All Cards?</h2>
            <p>This action cannot be undone</p>
            <div class="modal-actions">
                <button class="btn" id="cancelDelete">Cancel</button>
                <button class="btn delete" id="confirmDelete">Delete All</button>
            </div>
        </div>
    </div>

    <!-- Tutorial System -->
    <div class="tutorial-overlay" id="tutorialOverlay">
        <div class="tutorial-content" id="tutorialContent"></div>
    </div>

    <div class="legal-disclaimer" id="legalDisclaimer">
        <h2>Important Notice</h2>
        <p>This app is for educational purposes only. Do not use for actual financial transactions.</p>
        <button class="btn" id="acceptDisclaimer">I Understand</button>
    </div>

    <script>
        const STORAGE_KEY = 'walletCards';
        let cards = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];

        // Initialize app
        document.addEventListener('DOMContentLoaded', () => {
            checkFirstVisit();
            renderCards();
            setupEventListeners();
        });

        function checkFirstVisit() {
            if (!localStorage.getItem('tutorialCompleted')) {
                showTutorial();
            }
        }

        function showTutorial() {
            const tutorialSteps = [
                { title: 'Welcome', content: 'Swipe through to learn how to use this app' },
                { title: 'Adding Cards', content: 'Tap the + button to add new cards' },
                { title: 'Viewing Cards', content: 'Tap any card to view details' },
                { title: 'Deleting Cards', content: 'Use the â‹¯ button to manage cards' },
                { title: 'Security', content: 'All data is stored locally on your device' },
                { title: 'Ready!', content: 'Start organizing your digital cards' }
            ];

            let currentStep = 0;
            const tutorialContent = document.getElementById('tutorialContent');
            
            function updateTutorial() {
                tutorialContent.innerHTML = `
                    <h2>${tutorialSteps[currentStep].title}</h2>
                    <p>${tutorialSteps[currentStep].content}</p>
                    <button class="btn" id="nextStep">
                        ${currentStep === tutorialSteps.length - 1 ? 'Finish' : 'Next'}
                    </button>
                `;
            }

            document.getElementById('tutorialOverlay').style.display = 'flex';
            updateTutorial();

            document.getElementById('nextStep').addEventListener('click', () => {
                if (currentStep < tutorialSteps.length - 1) {
                    currentStep++;
                    updateTutorial();
                } else {
                    document.getElementById('tutorialOverlay').style.display = 'none';
                    document.getElementById('legalDisclaimer').style.display = 'block';
                    localStorage.setItem('tutorialCompleted', 'true');
                }
            });
        }

        function renderCards() {
            const stack = document.querySelector('.card-stack');
            stack.innerHTML = '';
            
            cards.forEach((card, index) => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card';
                cardElement.innerHTML = `
                    <img src="${card.image}" alt="${card.type} card">
                `;

                cardElement.addEventListener('click', () => showCardDetail(card, index));
                stack.appendChild(cardElement);
            });
        }

        function showCardDetail(card, index) {
            const overlay = document.getElementById('cardOverlay');
            const content = overlay.querySelector('.card-overlay-content');
            
            content.innerHTML = `
                <div class="card" style="width: 90%; max-width: 375px;">
                    <img src="${card.image}" alt="${card.type} card">
                    <div class="card-actions">
                        ${card.type === 'loyalty' ? '<button class="action-btn">Share</button>' : ''}
                        <button class="action-btn">Transactions</button>
                    </div>
                </div>
            `;

            overlay.classList.add('active');
            overlay.addEventListener('click', () => overlay.classList.remove('active'));
        }

        function setupEventListeners() {
            // Add Card
            document.getElementById('addBtn').addEventListener('click', () => {
                const input = document.createElement('input');
                input.type = 'file';
                input.accept = 'image/*';
                input.onchange = e => handleImageUpload(e);
                input.click();
            });

            // Delete Cards
            document.getElementById('deleteBtn').addEventListener('click', () => {
                document.getElementById('confirmationModal').style.display = 'flex';
            });

            // Confirm Delete
            document.getElementById('confirmDelete').addEventListener('click', () => {
                cards = [];
                localStorage.removeItem(STORAGE_KEY);
                renderCards();
                document.getElementById('confirmationModal').style.display = 'none';
            });

            // Cancel Delete
            document.getElementById('cancelDelete').addEventListener('click', () => {
                document.getElementById('confirmationModal').style.display = 'none';
            });

            // Legal Disclaimer
            document.getElementById('acceptDisclaimer').addEventListener('click', () => {
                document.getElementById('legalDisclaimer').style.display = 'none';
            });
        }

        function handleImageUpload(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = () => {
                cards.push({
                    type: confirm('Is this a loyalty card?') ? 'loyalty' : 'credit',
                    image: reader.result
                });
                localStorage.setItem(STORAGE_KEY, JSON.stringify(cards));
                renderCards();
            };
            reader.readAsDataURL(file);
        }
    </script>
</body>
</html>
