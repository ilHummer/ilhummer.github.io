<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flashcard App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-top: 30px;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin-top: 20px;
        }

        .input-box {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input, textarea {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .add-btn {
            background-color: #28a745;
            color: white;
        }

        .clear-btn {
            background-color: #dc3545;
            color: white;
            margin-top: 10px;
        }

        .flashcard {
            background-color: white;
            padding: 15px;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .flashcard h3 {
            margin: 0 0 5px;
            color: #007bff;
        }

        .flashcard p {
            margin: 0;
        }

        .flashcards-list {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Flashcard App</h1>

<div class="container">
    <div class="input-box">
        <input type="text" id="question" placeholder="Enter question">
        <textarea id="answer" rows="3" placeholder="Enter answer"></textarea>
        <button class="add-btn" onclick="addFlashcard()">Add Flashcard</button>
        <button class="clear-btn" onclick="deleteAllFlashcards()">Delete All</button>
    </div>

    <div class="flashcards-list" id="flashcards"></div>
</div>

<script>
    const flashcardsContainer = document.getElementById('flashcards');

    function getFlashcards() {
        return JSON.parse(localStorage.getItem('flashcards') || '[]');
    }

    function saveFlashcards(cards) {
        localStorage.setItem('flashcards', JSON.stringify(cards));
    }

    function renderFlashcards() {
        flashcardsContainer.innerHTML = '';
        const cards = getFlashcards();

        cards.forEach((card, index) => {
            const div = document.createElement('div');
            div.className = 'flashcard';
            div.innerHTML = `<h3>Q: ${card.question}</h3><p>A: ${card.answer}</p>`;
            flashcardsContainer.appendChild(div);
        });
    }

    function addFlashcard() {
        const question = document.getElementById('question').value.trim();
        const answer = document.getElementById('answer').value.trim();

        if (question && answer) {
            const cards = getFlashcards();
            cards.push({ question, answer });
            saveFlashcards(cards);
            renderFlashcards();
            document.getElementById('question').value = '';
            document.getElementById('answer').value = '';
        } else {
            alert('Please enter both a question and an answer.');
        }
    }

    function deleteAllFlashcards() {
        if (confirm('Are you sure you want to delete all flashcards?')) {
            localStorage.removeItem('flashcards');
            renderFlashcards();
        }
    }

    window.onload = renderFlashcards;
</script>

</body>
</html>
