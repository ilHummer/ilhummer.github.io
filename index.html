<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apple Wallet Clone</title>
  <style>
    /* CHANGED PARTS */
    .card {
      transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1), opacity 0.3s ease;
      margin-top: -120px; /* Increased overlap for closer spacing */
    }

    .card.active {
      transform: translateX(-50%) scale(1.05) !important;
      box-shadow: 0 12px 24px rgba(0,0,0,0.3);
    }

    .card:not(.active) {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.2s ease;
    }
  </style>
</head>
<body>
  <!-- UNCHANGED HTML STRUCTURE -->
  <header>
    <h1 class="title">Wallet</h1>
    <div class="controls">
      <div class="control-btn" id="addBtn">
        <svg viewBox="0 0 24 24">
          <path d="M19 11h-6V5a1 1 0 0 0-2 0v6H5a1 1 0 0 0 0 2h6v6a1 1 0 0 0 2 0v-6h6a1 1 0 0 0 0-2z"/>
        </svg>
      </div>
    </div>
  </header>

  <div class="card-stack" id="cardStack"></div>
  <button id="done-btn">Done</button>

  <div class="popup">
    <button id="addCreditBtn">Add Card</button>
    <button id="cancelBtn">Cancel</button>
  </div>

  <script>
    // MODIFIED ANIMATION LOGIC
    const positionStore = new WeakMap();

    function createCard(imageSrc) {
      const card = document.createElement('div');
      card.className = 'card';
      const img = document.createElement('img');
      img.src = imageSrc;
      card.appendChild(img);

      card.addEventListener('click', () => {
        // Store original position
        const rect = card.getBoundingClientRect();
        positionStore.set(card, {
          width: rect.width,
          height: rect.height,
          top: rect.top,
          left: rect.left
        });

        // Set initial position
        card.style.position = 'fixed';
        card.style.width = `${rect.width}px`;
        card.style.left = `${rect.left}px`;
        card.style.top = `${rect.top}px`;

        // Trigger animation
        requestAnimationFrame(() => {
          card.classList.add('active');
          card.style.width = '90%';
          card.style.left = '50%';
          card.style.top = '151px';
          card.style.transform = 'translateX(-50%)';
        });

        // Hide other cards
        document.querySelectorAll('.card:not(.active)').forEach(c => {
          c.style.opacity = '0';
          c.style.transform = 'scale(0.95)';
          c.style.pointerEvents = 'none';
        });
        
        document.querySelector('header').classList.add('header-hidden');
        doneBtn.classList.add('visible');
      });

      cardStack.appendChild(card);
      saveCards();
    }

    // MODIFIED DONE BUTTON HANDLER
    doneBtn.addEventListener('click', () => {
      const activeCard = document.querySelector('.card.active');
      if (activeCard) {
        const original = positionStore.get(activeCard);
        
        // Animate back to original position
        activeCard.style.width = `${original.width}px`;
        activeCard.style.left = `${original.left}px`;
        activeCard.style.top = `${original.top}px`;
        activeCard.style.transform = '';

        setTimeout(() => {
          activeCard.classList.remove('active');
          activeCard.removeAttribute('style');
        }, 400);

        // Restore other cards
        document.querySelectorAll('.card').forEach(c => {
          c.style.opacity = '1';
          c.style.transform = '';
          c.style.pointerEvents = 'auto';
        });
        
        document.querySelector('header').classList.remove('header-hidden');
        doneBtn.classList.remove('visible');
      }
    });

    // PRESERVED ORIGINAL FUNCTIONALITY
    const STORAGE_KEY = 'walletCards';
    const cardStack = document.getElementById('cardStack');
    const doneBtn = document.getElementById('done-btn');

    function loadSavedCards() {
      const saved = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
      saved.forEach(src => createCard(src));
    }

    function saveCards() {
      const images = [...document.querySelectorAll('.card img')].map(img => img.src);
      localStorage.setItem(STORAGE_KEY, JSON.stringify(images));
    }

    document.getElementById('addBtn').addEventListener('click', () => {
      document.querySelector('.popup').classList.add('visible');
    });

    document.getElementById('cancelBtn').addEventListener('click', () => {
      document.querySelector('.popup').classList.remove('visible');
    });

    document.getElementById('addCreditBtn').addEventListener('click', () => {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = 'image/*';
      input.onchange = e => {
        const reader = new FileReader();
        reader.onload = () => {
          createCard(reader.result);
          saveCards();
        };
        reader.readAsDataURL(e.target.files[0]);
      };
      input.click();
      document.querySelector('.popup').classList.remove('visible');
    });

    loadSavedCards();
  </script>
</body>
</html>
