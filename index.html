<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Wallet Prank</title>
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon.png">
  <style>
    /* === UPDATED CSS === */
    .control-btn[disabled] { opacity: 0.5; pointer-events: none; }

    /* NFC Animation */
    .nfc-container {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1001;
      display: none;
      text-align: center;
    }

    .nfc-container.visible {
      display: block;
      animation: nfcPulse 2s infinite;
    }

    .nfc-icon {
      width: 60px;
      height: 60px;
      background: rgba(255,255,255,0.9);
      border-radius: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
    }

    .nfc-icon svg {
      width: 30px;
      height: 30px;
      fill: #000;
    }

    @keyframes nfcPulse {
      0% { transform: translateX(-50%) scale(1); }
      50% { transform: translateX(-50%) scale(1.1); }
      100% { transform: translateX(-50%) scale(1); }
    }

    /* Rotated 3 dots icon */
    .control-btn:last-child svg {
      transform: rotate(90deg);
    }

    /* Rest of previous CSS remains */
  </style>
</head>
<body>
  <header>
    <h1 class="title">Wallet</h1>
    <div class="controls">
      <div class="control-btn" id="addBtn">
        <svg viewBox="0 0 24 24"><path d="M19 11h-6V5a1 1 0 0 0-2 0v6H5a1 1 0 0 0 0 2h6v6a1 1 0 0 0 2 0v-6h6a1 1 0 0 0 0-2z"/></svg>
      </div>
      <div class="control-btn">
        <!-- Horizontal 3 dots -->
        <svg viewBox="0 0 24 24">
          <circle cx="5" cy="12" r="2"/>
          <circle cx="12" cy="12" r="2"/>
          <circle cx="19" cy="12" r="2"/>
        </svg>
      </div>
    </div>
  </header>

  <div id="cardContainer"></div>
  <button id="done-btn">Done</button>
  
  <!-- NFC Animation Element -->
  <div class="nfc-container">
    <div class="nfc-icon">
      <svg viewBox="0 0 24 24">
        <path d="M4 8V6a2 2 0 0 1 2-2h2M4 16v2a2 2 0 0 0 2 2h2m8-16h2a2 2 0 0 1 2 2v2m-4 8h2a2 2 0 0 1 2 2v2M9 5h6v2a3 3 0 0 1-3 3 3 3 0 0 1-3-3V5zm0 12v-2a3 3 0 0 1 3-3 3 3 0 0 1 3 3v2H9z"/>
      </svg>
    </div>
    <p style="color: white; margin-top: 8px;">Hold Near Reader</p>
  </div>

  <!-- Popup Menu -->
  <div id="popup" class="popup hidden">
    <!-- ... same popup buttons ... -->
  </div>

  <script>
    // === UPDATED JAVASCRIPT ===
    let activeCardType = null;

    function createCard(file, isLoyalty) {
      const reader = new FileReader();
      reader.onload = e => {
        const card = document.createElement('div');
        card.className = 'card';
        card.dataset.type = isLoyalty ? 'loyalty' : 'credit';

        card.addEventListener('click', () => {
          activeCardType = card.dataset.type;
          
          // Show NFC animation for credit cards
          if(activeCardType === 'credit') {
            document.querySelector('.nfc-container').classList.add('visible');
          }
          
          // Rest of card activation logic
        });
      };
    }

    document.getElementById('done-btn').addEventListener('click', () => {
      document.querySelector('.nfc-container').classList.remove('visible');
      // Rest of done logic
    });

    // Fix popup visibility
    document.getElementById('addBtn').addEventListener('click', () => {
      document.getElementById('popup').classList.remove('hidden');
    });

    document.getElementById('cancelBtn').addEventListener('click', () => {
      document.getElementById('popup').classList.add('hidden');
    });
  </script>
</body>
</html>
