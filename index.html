<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Prank</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="wallet-title">Wallet</h1>
        <div class="header-controls">
            <button class="control-btn" id="addBtn">+</button>
            <button class="control-btn" id="deleteBtn">•••</button>
        </div>
    </header>

    <main class="card-stack"></main>

    <!-- Modals and Overlays -->
    <div class="modal-overlay" id="confirmationOverlay">
        <div class="confirmation-modal">
            <h2>Delete All Cards?</h2>
            <p>This action cannot be undone.</p>
            <div class="modal-actions">
                <button class="btn cancel">Cancel</button>
                <button class="btn delete">Delete All</button>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="tutorialOverlay">
        <div class="tutorial-slide">
            <h2>Welcome to Wallet Prank</h2>
            <p>This is for educational purposes only</p>
            <button class="btn understood">Understood</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
