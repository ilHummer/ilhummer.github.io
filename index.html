<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>Wallet Prank</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="icon.png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1 class="title">Wallet</h1>
    <div class="controls">
      <div class="control-btn" id="deleteBtn" title="Delete All Cards">
        <!-- Vertical Ellipsis SVG -->
        <svg width="24" height="24" fill="white" viewBox="0 0 24 24">
          <circle cx="12" cy="5" r="2"/>
          <circle cx="12" cy="12" r="2"/>
          <circle cx="12" cy="19" r="2"/>
        </svg>
      </div>
      <div class="control-btn" id="addBtn" title="Add Card">
        <!-- Plus Icon SVG -->
        <svg width="24" height="24" fill="white" viewBox="0 0 24 24">
          <path d="M19 11H13V5h-2v6H5v2h6v6h2v-6h6z"/>
        </svg>
      </div>
    </div>
  </header>

  <div id="cardContainer"></div>
  <button id="done-btn">Done</button>

  <div id="popup" class="popup">
    <button id="addCreditBtn">Add Credit/Debit Card</button>
    <button id="addLoyaltyBtn">Add Loyalty Card</button>
    <button id="cancelBtn">Cancel</button>
  </div>

  <!-- Welcome Tutorial Modal -->
  <div id="welcomeModal" class="modal hidden">
    <div class="modal-content">
      <div class="slides">
        <!-- Slides will be injected here -->
      </div>
      <button id="nextSlideBtn">Next</button>
    </div>
  </div>

  <!-- Disclaimer Modal -->
  <div id="disclaimerModal" class="modal hidden">
    <div class="modal-content">
      <p>This website is for educational and testing purposes only. Do not use it for fraudulent activities.</p>
      <button id="acknowledgeBtn">Understood</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
