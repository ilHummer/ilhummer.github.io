<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apple Wallet Clone</title>
  <style>
    /* Updated CSS */
    .card {
      transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
      will-change: transform, opacity;
      margin-top: -120px; /* Increased overlap for closer spacing */
      transform-origin: center top;
    }

    .card:first-child {
      margin-top: 0;
      transform: none;
    }

    .card.active {
      transform: translate(-50%, 0) scale(1.05) !important;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 12px 24px rgba(0,0,0,0.3);
    }

    .card:not(.active) {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.2s ease;
    }
  </style>
</head>
<body>
  <!-- Keep the rest of your HTML structure -->

  <script>
    // Modified JavaScript for better animations
    function createCard(imageSrc) {
      const card = document.createElement('div');
      card.className = 'card';
      const img = document.createElement('img');
      img.src = imageSrc;
      card.appendChild(img);

      // Store original position
      let originalRect;
      
      card.addEventListener('click', () => {
        originalRect = card.getBoundingClientRect();
        
        // Set initial position
        card.style.position = 'fixed';
        card.style.width = `${originalRect.width}px`;
        card.style.left = `${originalRect.left}px`;
        card.style.top = `${originalRect.top}px`;
        
        // Trigger reflow
        void card.offsetWidth;
        
        // Animate to active state
        card.classList.add('active');
        card.style.width = '90%';
        card.style.left = '50%';
        card.style.top = '151px';
        card.style.transform = 'translateX(-50%)';

        // Animate other cards
        document.querySelectorAll('.card:not(.active)').forEach(c => {
          c.style.opacity = '0';
          c.style.transform = 'scale(0.9)';
          c.style.pointerEvents = 'none';
        });
        
        document.querySelector('header').classList.add('header-hidden');
        doneBtn.classList.add('visible');
      });

      cardStack.appendChild(card);
      saveCards();
    }

    doneBtn.addEventListener('click', () => {
      const activeCard = document.querySelector('.card.active');
      if (activeCard) {
        // Animate back to original position
        activeCard.style.width = `${originalRect.width}px`;
        activeCard.style.left = `${originalRect.left}px`;
        activeCard.style.top = `${originalRect.top}px`;
        activeCard.style.transform = '';

        setTimeout(() => {
          activeCard.classList.remove('active');
          activeCard.style.cssText = '';
        }, 400);

        // Restore other cards
        document.querySelectorAll('.card').forEach(c => {
          c.style.opacity = '1';
          c.style.transform = '';
          c.style.pointerEvents = 'auto';
        });
        
        document.querySelector('header').classList.remove('header-hidden');
        doneBtn.classList.remove('visible');
      }
    });

    // Keep the rest of your JavaScript
  </script>
</body>
</html>
