<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Wallet Prank</title>
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon.png">
  <style>
    /* === REFINED CSS === */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      background: #000; 
      color: white; 
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1rem 0.5rem;
      margin-top: 15px; /* Lowered header position */
      position: relative;
      z-index: 100;
    }

    .title { 
      font-size: 28px; /* Slightly reduced size */
      font-weight: 700;
      margin-top: 8px; /* Additional downward adjustment */
    }

    .controls { display: flex; gap: 10px; }

    .control-btn {
      width: 36px; /* Reduced button size */
      height: 36px;
      background: rgba(255,255,255,0.9);
      border-radius: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s ease;
    }

    .control-btn:active {
      transform: scale(0.92);
    }

    .control-btn svg {
      width: 22px;
      height: 22px;
      fill: #000;
    }

    /* Rest of the CSS remains the same */
    /* ... */
  </style>
</head>
<body>
  <header>
    <h1 class="title">Wallet</h1>
    <div class="controls">
      <div class="control-btn" id="addBtn">
        <!-- Plus Icon SVG -->
        <svg viewBox="0 0 24 24">
          <path d="M19 11h-6V5a1 1 0 0 0-2 0v6H5a1 1 0 0 0 0 2h6v6a1 1 0 0 0 2 0v-6h6a1 1 0 0 0 0-2z" 
                stroke-linecap="round" 
                stroke-linejoin="round"
                stroke-width="2"/>
        </svg>
      </div>
      <div class="control-btn">
        <!-- Three Dots Icon SVG -->
        <svg viewBox="0 0 24 24">
          <circle cx="12" cy="5" r="2"/>
          <circle cx="12" cy="12" r="2"/>
          <circle cx="12" cy="19" r="2"/>
        </svg>
      </div>
    </div>
  </header>

  <!-- Rest of HTML remains the same -->
  <div id="cardContainer"></div>
  <button id="done-btn">Done</button>
  <div id="popup" class="popup">
    <button id="addCreditBtn">Add Credit/Debit Card</button>
    <button id="addLoyaltyBtn">Add Loyalty Card</button>
    <button id="cancelBtn">Cancel</button>
  </div>

  <script>
    // JavaScript remains the same
    // ...
  </script>
</body>
</html>
