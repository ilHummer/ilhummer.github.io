<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css" />
    <title>Wallet</title>
</head>
<body>
    <div class="wallet-header">
        <h1 class="wallet-title">Wallet</h1>
        <div class="wallet-actions">
            <input type="file" id="image-upload" accept="image/*" style="display: none;" />
            <button id="add-card" title="Add Card">+</button>
            <button title="More Options">â‹¯</button>
        </div>
    </div>

    <button id="done-btn">Done</button>

    <div class="card-container" id="credit-container"></div>
    <div class="card-container" id="loyalty-container"></div>

    <!-- Modal -->
    <div id="card-popup" class="popup hidden">
        <div class="popup-box">
            <button class="popup-btn" data-type="credit">Add Credit/Debit Card</button>
            <button class="popup-btn" data-type="loyalty">Add Loyalty Card</button>
            <button class="popup-close">Cancel</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
